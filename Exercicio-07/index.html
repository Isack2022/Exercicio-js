<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var win = null;
        function novaJanela(pagina, nome, w, h, scroll) {
            leftPosition = (screen.width) ? (screen.width - w) / 2 : 0;
            topPosition = (screen.height) ? (screen.height - h) / 2 : 0;
            settings = 'location=no,toolbar=no,directories=no,status=no,height=' + h + ',width=' + w + ',top=' + topPosition + ',left=' + leftPosition + ',scroll=' + scroll + ',resizable';
            win = window.open(pagina, nome, settings); 
        }
    </script>

    <a href="http://www.uol.com.br" onclick="novaJanela(this.href,'nomeJanela','820','560','yes'); return false">Abrir Pop-Up</a>
</body>
</html>
